<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="dist/jquery-simple-link-form.js"></script>
</head>
<body>
  <h1>Basic use</h1>
  <div id="basic">
    <a href="index.html">link1</a>
    <a href="index.html">link2</a>
    <a href="index.html">link3</a>
  </div>
  <form id="basic_form" method="get">
    <input type="text" name="text">
    <input type="submit" style="display: none;">
  </form>
  <script>
  $('#basic').simpleLinkForm({
    form: '#basic_form'
  });
  </script>

  <h1>Set options pet link</h1>
  <div id="submit">
    <a href="index.html">link1</a>
    <a href="index.html" data-form-submit="submit2">link2</a>
    <a href="index.html" data-form-submit="submit3" data-form-name="form2" data-form-confirm="Are you sure 3?">link3</a>
  </div>
  <form id="submit_form1" name="form1" method="get">
    <input type="text" name="text">
    <input type="submit" name="submit1" style="display: none;" onclick="alert(this.name); return true;">
    <input type="submit" name="submit2" style="display: none;" onclick="alert(this.name); return true;">
  </form>
  <form id="submit_form2" name="form2" method="get">
    <input type="submit" name="submit3" style="display: none;" onclick="alert(this.name); return true;">
  </form>
  <script>
  $('#submit').simpleLinkForm({
    form: '#submit_form1',
    submit: '[name=submit1]',
    confirm: 'Are you sure?'
  });
  </script>
</body>
</html>
